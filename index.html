<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/style.css" class="css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <section class="card__header">
          <div class="logo">
            <img src="/images/logo.svg" alt="Logo" />
          </div>
          <ul class="flex-group">
            <li><img src="/images/icon-document.svg" alt="Document" /></li>
            <li><img src="/images/icon-folder.svg" alt="Folder" /></li>
            <li><img src="/images/icon-upload.svg" alt="Upload" /></li>
          </ul>
        </section>
        <section class="card__info">
          <p>You’ve used 815 GB of your storage</p>
          <input type="range" min="1" max="1000" value="815" />
          <div>185 GB LEFT</div>
        </section>
      </main>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
